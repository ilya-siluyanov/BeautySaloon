<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>
<body class="text-center">


<h1>Для продолжения работы необходимо авторизоваться или зарегистрироваться</h1>
{% if errors %}
    <p style="color:red">{{ reason.description }}</p>
{% endif %}

<main class="form-signin">
    <form id="login_form" method="post" action="/authorize">
        {% csrf_token %}

        <div class="form-floating">
            <input type="tel" class="form-control" required minlength="12" maxlength="12" pattern="+7[0-9]{10}"
                   name="phone_number"
                   placeholder="Номер телефона"/>
        </div>
        <div class="form-floating">
            <input type="password" required class="form-control" id="floatingPassword" placeholder="Пароль">

        </div>

        <div class="container">
            <div class="row">
                <div class="column">
                    <button type="submit" class="w-100 btn btn-lg btn-primary">Войти</button>
                </div>
                <div class="column">
                    <button type="submit" class="w-100 btn btn-lg btn-primary" id="register_button">Зарегистрироваться
                    </button>
                </div>
            </div>
        </div>
        <input type="hidden" name="is_registration" id="is_registration" value="0">
        <script type="text/javascript">
            button = document.getElementById('register_button')
            button.onclick = () => {
                document.getElementById('is_registration').setAttribute('value', '1')
            }
        </script>

    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
