<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make order</title>
</head>
<body>
{% if errors %}
    <p style="color:red">{{ reason.description }}</p>
{% endif %}
<form action="/send_order_form" method="post">
    {% csrf_token %}
    {{ order_form }}
    <button type="Submit">Submit the order</button>
</form>

<a href="/logout">
    <button>Выйти из системы</button>
</a>
</body>
</html>
