<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

</head>
<body class="text-center">
<main class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Для продолжения работы необходимо авторизоваться</h1>
    {% if errors %}
        <p class="alert alert-danger">{{ reason.description }}</p>
    {% endif %}
    <form id="login_form" method="post" action="/authorize">
        {% csrf_token %}
        <div class="form-floating">
            <input type="tel" class="form-control" required minlength="12" maxlength="12" pattern="\+7[0-9]{10}"
                   name="phone_number" id="phone_number"
                   placeholder="Номер телефона"/>
            <label for="phone_number">Номер телефона</label>
        </div>
        <div class="form-floating">
            <input type="password" required class="form-control" name="password" id="password"
                   placeholder="Пароль"/>
            <label for="password">Пароль</label>
        </div>
        <div class="mb-3">
            <button type="submit" class="w-100 btn btn-primary mb-1">Войти</button>
        </div>
    </form>
    <a href="/signup" class="w-100 btn btn-primary">Зарегистрироваться</a>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
